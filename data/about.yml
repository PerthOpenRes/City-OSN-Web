title   : What is the Community of Open Researchers?
description: >
  The Community of Open Researchers in Perth (CORP) is a collection of researchers and research-associated workers in Perth, Western Australia. It aims to facilitate the growth of Open practices by bringing together independently motivated and like-minded people, and providing a platform for the sharing of resources. 
  </br></br>
  Want to get involved? Please fill out our form so we can start connecting researchers! 
  </br></br>
  CORP is inspired by the <a href="https://morn.netlify.com">Melbourne Open Research Network</a> and the <a href="https://openscience-utrecht.com/">Open Science Community Utrecht</a>. We are part of the broader <a href="https://github.com/AusNZOpenRes">Australia / New Zealand Open Research Network</a>.
  </br></br>
